<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="PushNotification.js"></script>

<script>
    function successHandler (result) {
      alert('result = ' + result);
    }
    function errorHandler (error) {
      alert('error = ' + error);
    }
    function registerForPushNotification() {
      alert('registerForPushNotification for cordova.platformId:' + cordova.platformId);
      var pushNotification = window.plugins.pushNotification;
      if ( cordova.platformId == 'android' || cordova.platformId == 'Android' || cordova.platformId == "amazon-fireos" ){
        pushNotification.register(
          successHandler,
          errorHandler,
          {
              "senderID":"24803504516",
              "ecb":"onNotification"
          });
      } else {
        alert("IOS!");
      }
    }
    // Android and Amazon Fire OS
    function onNotification(e) {
      alert('RECEIVED:' + JSON.stringify(e));
      switch( e.event )
      {
        case 'registered':
          if ( e.regid.length > 0 )
          {
            // Your GCM push server needs to know the regID before it can push to this device
            alert('REGID:' + e.regid);
            document.getElementById("regIdTextArea").value = e.regid;
            window.regid = e.regid;
          }
        break;
        case 'message':
          alert("MESSAGE!");
          alert(e.payload.message);
          // if this flag is set, this notification happened while we were in the foreground.
          // you might want to play a sound to get the user's attention, throw up a dialog, etc.
          // e.foreground , e.coldstart
          // e.soundname || e.payload.sound
          // e.payload.message
          // e.payload.msgcnt
          // e.payload.timeStamp
        break;
        case 'error':
          alert("ERROR!");
          // e.msg
        break;
      }
    }

    document.addEventListener("deviceready", registerForPushNotification, false);
    </script>
    <textarea id="regIdTextArea">regId</textarea>
    <br />
    <textarea>{{myPlayerId}}</textarea>
    <br />
    <textarea>{{myAccessSignature}}</textarea>
    <br />

<div style="height:100%; width:100%;">
	<div id="gameHolder" style="position:relative;top:0px;left:0px;height:100%; width:100%;display:block;">
	  	<iframe frameborder="0" id="game_iframe" ng-src="{{gameUrl}}" style="position:absolute;top:0px;left:0px;height:100%; width:100%;overflow: hidden;" scrolling="no" seamless="seamless"></iframe>
		<div id="myPanel" style="position:absolute;display:block;">
			<div style="width:100%;height:60%;"><img class="leftItem" ng-src={{avatarImageUrl}} alt="HTML5 Icon" width="40%" height="100%"></div>
    		<div class="label label-success leftItem" style="width:100%;font-size=90%;">{{displayName}}</div>
    		<div class="label label-info" style="width:100%;font-size=90%;">{{getStatus()}}</div>
    	</div>
    	<div id="oppPanel" style="position:absolute;display:block;">
    		<div style="width:100%;height:60%;"><img class="rightItem" ng-src={{avatarImageUrl2}} alt="HTML5 Icon" width="40%" height="100%"></div>
    		<div class="label label-danger rightItem" style="width:100%;display:block;font-size=90%;">{{(displayName2 ? displayName2 : "Waiting opponent")}}</div>
    	</div>
    	<div id="matchListBt" style="position:absolute;width:30%;display:block;">
    		<button class="btn btn-primary centerItem" ng-click="gotoMatches()" style="width:80%;height:100%;font-size:90%"">Match List</button>
    	</div>
    	<div id="dismissBt" style="position:absolute;width:30%;display:block;">
    	<button class="btn btn-primary centerItem" ng-click="dismissMatch()" style="width:80%;;height:100%;font-size:90%"">Give Up</button>
    </div>
    </div>
</div>
